<!--
Create a picture carousel of any images added to front matter.
Documentation for Bootstrap: http://getbootstrap.com/javascript/#carousel
Example: Add the following to the front matter.
images:
  - image_path: first_image_path
    caption: Put caption here
  - image_path: second_image_path
    caption: Second caption
Then just include this file where you want the carousel to appear.

From: https://github.com/lentzi90/jekyll-dark-orange
 -->
 
<div id="picture-carousel" class="carousel slide">

  <ol class="carousel-indicators">
  {% for image in page.images %}
    <li data-target="#picture-carousel" data-slide-to="{{forloop.index0}}"
    {% if forloop.first %}class="active"{% endif %}></li>
  {% endfor %}
  </ol>

  <div class="carousel-inner" role="listbox">
  {% for image in page.images %}
    <div class="item {% if forloop.first %}active{% endif %}" style="background-image: url({{site.baseurl | prepend:site.url}}{{image.image_path}});">
      
      {% if image.caption %}
        <div class="carousel-caption">{{ image.caption }}</div>
      {% endif %}
    </div>
  {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#picture-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#picture-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
