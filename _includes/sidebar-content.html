<div class="sidebar-content">

	<div class="sidebar-img">
		<a href="{% if site.baseurl != '' %}{{ site.baseurl }}/{% else %}/{% endif %}"> <img id="logo" src="/assets/Headshot.png" class="img-responsive" style="object-fit: cover;"> </a>
	</div>

	<h1>{{ site.title }}</h1>
	<p>{{ site.description }}</p>

	<ul class="sidebar-menus">
		{% for item in site.data.menu %}
			<li> <a href="{{ item.url }}">{{ item.text }}</a></li>
		{% endfor %}
	</ul>
	
	<br>
	
	<a href="https://www.linkedin.com/in/ryangrajewski" style="object-position: center;">
		<img src="/assets/LinkedinLogo.png" class="img-responsive" style="object-fit: cover; object-position: center;">
	</a>

	<div class="sidebar-footer">
	</div>
</div>
