<head>
	<script>
		function setActiveLink() {
		var currentPage = window.location.pathname;
		var links = document.querySelectorAll('.sidebar-menus li a');
		
		links.forEach(function(link) {
			var linkPath = link.getAttribute('href');
		
			if (currentPage === linkPath) {
			link.classList.add('active');
			}
		});
		}
		
		// Call the function after the DOM has loaded
		document.addEventListener('DOMContentLoaded', setActiveLink);
	</script>
</head>


<div class="sidebar-content">

	<div class="sidebar-img" align="center">
		<a href="{% if site.baseurl != '' %}{{ site.baseurl }}/{% else %}/{% endif %}"> <img id="logo" src="/assets/newProfilePic.png" class="img-responsive" style="object-fit: cover; border-radius:50%;"> </a>
	</div>

	<h1>{{ site.title }}</h1>
	<h4>{{ site.description }}</h4>

	{% if site.freetext != '' %}
	<div class="sidebar-freetext">
		<p>{{ site.freetext }}</p>
	</div>
	{% endif %}

	<ul class="sidebar-menus">
		{% for item in site.data.menu %}
			<li> <a href="{{ item.url }}">{{ item.text }}</a></li>
		{% endfor %}
	</ul>
	
	<br>
	
	<ul class="list-inline list-social-icons mb-0">
		<li class="list-inline-item">
			<a href="https://www.linkedin.com/in/ryangrajewski">
				<span class="fa-stack fa-lg">
					<i class="fa fa-square fa-stack-2x"></i>
				  	<i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
				</span>
			</a>
		</li>
		
  	</ul>

	<div class="sidebar-footer">
	</div>
</div>
